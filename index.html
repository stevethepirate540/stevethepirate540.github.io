<!DOCTYPE html>
<html>
<body>
<p style="color:LightBlue;font-family:verdana;font-size:300%;" id="bttn" onclick="myFunction()">New Workout</p>
<p style="color:DarkSlateBlue;font-family:verdana;font-size:300%;" id="demo"></p>

<script>
  var list = ["3x30 dead bugs",
              "3x18 leg lifts",
              "3x40 bicycle crunches",
              "3x20 situps",
              "3x16 flag pole",
              "3x40 flutter kicks",
              "3x20 alternating toe touch",
              "3x45 seconds plank",
              "3x20 v situps",
              "3x12 spiderman pushup",
              "3x16 wrist to knee crunch",
              "3x30 russian twist",
              "3x40 ankle taps",
              "3x20 side plank crunch",
              "3x20 toe touch crunch",
              "3x24 climber touches"];
  function getRandom(arr, n) {
    var result = new Array(n),
        len = arr.length,
        taken = new Array(len);
    if (n > len)
        throw new RangeError("getRandom: more elements taken than available");
    while (n--) {
        var x = Math.floor(Math.random() * len);
        result[n] = arr[x in taken ? taken[x] : x];
        taken[x] = --len in taken ? taken[len] : len;
    }
    return result;
  }
  function myFunction(){
    document.getElementById("demo").innerHTML = list();
  }
  function list(){
    var lst = "";
    var opt = getRandom(list, 6);
    for(var i = 0; i < opt.length; i++){
      lst += opt[i] + "<br>";
    }
    return lst;
  }
</script>
</body>
</html>
