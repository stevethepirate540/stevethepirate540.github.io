<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button id="bttn" onclick="generate()">Generate</button>
  <br>
  <div>
    Difficulty:
    <input type="number" id="difficulty" value="2" min="1" max="5" step="1">
    <br>
    Sets:
    <input type="number" id="sets" value="3" min="1" max="9" step="1">
  </div>
  <p id="workout"></p>
  <script>
  var exercises = [
    "dead bugs",
    "leg lifts",
    "bicycle crunches",
    "situps",
    "flag pole",
    "flutter kicks",
    "alternating toe touch",
    "seconds plank",
    "v situps",
    "spiderman pushups",
    "wrist to knee crunch",
    "russian twist",
    "ankle taps",
    "side plank crunch",
    "toe touch crunch",
    "climber touches"
  ];
  var dict = {
    "dead bugs":             [12, 20, 30, 36, 40],
    "leg lifts":             [8,  12, 18, 20, 25],
    "bicycle crunches":      [20, 30, 40, 50, 60],
    "situps":                [8,  12, 20, 25, 30],
    "flag pole":             [8,  12, 16, 20, 24],
    "flutter kicks":         [20, 30, 40, 50, 60],
    "alternating toe touch": [12, 16, 20, 30, 40],
    "seconds plank":         [20, 30, 45, 60, 90],
    "v situps":              [12, 16, 20, 24, 30],
    "spiderman pushups":     [8,  12, 16, 20, 30],
    "wrist to knee crunch":  [12, 16, 20, 25, 30],
    "russian twist":         [20, 24, 30, 40, 50],
    "ankle taps":            [20, 30, 40, 40, 60],
    "side plank crunch":     [16, 20, 24, 30, 40],
    "toe touch crunch":      [12, 16, 20, 24, 30],
    "climber touches":       [16, 20, 24, 30, 36]
  };

  function getRandom() {
    var result = "";
    var num_sets = document.getElementById("sets").value;
    var difficulty = document.getElementById("difficulty").value;
    var picked = [];
    for(var i = 0; i < 6; i++){
      var pick = getRandomInt(exercises.length);
      while(picked.includes(pick)){
        pick = getRandomInt(exercises.length);
      }
      var exercise = exercises[pick];
      var reps = dict[exercise];
      result += num_sets+"x"+reps[difficulty-1] + " " +exercise+"<br>";
      picked.push(pick);
    }
    return result;
  }
  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }
  function generate(){
    document.getElementById("workout").innerHTML = getRandom();
  }

  </script>
</body>
</html>
