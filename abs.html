<!DOCTYPE html>
<html>
<body>

<script>
  var list = ["20x dead bugs",
              "12x leg lifts",
              "30x bicycle",
              "12x situps",
              "12x flag pole",
              "30x flutter kicks",
              "16x alternating toe touch",
              "30x plank",
              "12x v situp",
              "12x spiderman pushup",
              "10x wrist to knee",
              "20x russian twist",
              "30x ankle taps",
              "20x side plank crunch",
              "12x toe touch crunch",
              "20x climber touches"];
  function getRandom(arr, n) {
    var result = new Array(n),
        len = arr.length,
        taken = new Array(len);
    if (n > len)
        throw new RangeError("getRandom: more elements taken than available");
    while (n--) {
        var x = Math.floor(Math.random() * len);
        result[n] = arr[x in taken ? taken[x] : x];
        taken[x] = --len in taken ? taken[len] : len;
    }
    return result;
  }
  alert(getRandom(list, 6));
</script>
</body>
</html>
