<!DOCTYPE html>
<html>
<body>
<p style="color:DarkSlateBlue;font-family:verdana;font-size:300%;" id="demo">Hi.</p> 
<script>
  var list = ["3x20 dead bugs",
              "3x12 leg lifts",
              "3x30 bicycle crunches",
              "3x12 situps",
              "3x12 flag pole",
              "3x30 flutter kicks",
              "3x16 alternating toe touch",
              "3x30 seconds plank",
              "3x12 v situps",
              "3x12 spiderman pushup",
              "3x10 wrist to knee crunch",
              "3x20 russian twist",
              "3x30 ankle taps",
              "3x20 side plank crunch",
              "3x12 toe touch crunch",
              "3x20 climber touches"];
  function getRandom(arr, n) {
    var result = new Array(n),
        len = arr.length,
        taken = new Array(len);
    if (n > len)
        throw new RangeError("getRandom: more elements taken than available");
    while (n--) {
        var x = Math.floor(Math.random() * len);
        result[n] = arr[x in taken ? taken[x] : x];
        taken[x] = --len in taken ? taken[len] : len;
    }
    return result;
  }
  var lst = "";
  var opt = getRandom(list, 6);
  for(var i = 0; i < opt.length; i++){
    lst += opt[i] + "<br>";
  }
  document.getElementById("demo").innerHTML = lst;
</script>
</body>
</html>
